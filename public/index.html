<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <title>Gone Rogue</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtz5cNS9sbPy11G_KxxTO2FoFECRBymP8"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron" rel="stylesheet">
    <style>
      .splashScreen {
        height: 100vh;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #091833;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;

      }
      .splashScreen > img{
        height: 150px;
        width: 150px;
      }

      .splashScreen > h3{
        color: #e03f75;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 0.1em;
      }
    </style>
  </head>

    <noscript>
      <strong>We're sorry but stuwe1 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="splashScreen">
        <img src="<%= BASE_URL %>logo.svg">
        <h3>GONE ROGUE</h3>
      </div>
    </div>

</html>
